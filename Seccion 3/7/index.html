    <div class="container mt-5">
        <h1 class="display-4 text-center mb-3">Datos estadisticos</h1>
        <div class="row">
          <div class="col-md-6 mb-3">
            <p>Descripcion de la grafica...</p>
            <canvas id="barChart"></canvas>
          </div>
          <div class="col-md-6 mb-3">
            <p>Descripcion de la grafica 2...</p>
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script>
        var barData = {
          labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
          datasets: [{
            label: 'Ventas',
            data: [120, 150, 180, 200, 170],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 2
          }]
        };
      
        var pieData = {
          labels: ['Ventas', 'Devoluciones', 'Da√±ados', 'Reemplazados', 'ofertados'],
          datasets: [{
            data: [950, 150, 250, 100, 300],
            backgroundColor: [
              'rgba(255, 99, 132, 0.5)',
              'rgba(54, 162, 235, 0.5)',
              'rgba(75, 192, 192, 0.5)',
              'rgba(255, 206, 86, 0.5)',
              'rgba(153, 102, 255, 0.5)'
            ]
          }]
        };
      
        var barChart = new Chart(document.getElementById('barChart'), {
          type: 'bar',
          data: barData,
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      
        var pieChart = new Chart(document.getElementById('pieChart'), {
          type: 'pie',
          data: pieData
        });
      </script>
