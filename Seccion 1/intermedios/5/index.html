                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">

            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar bg-light position-fixed">
                <h2 class="text-center">Panel</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog"></i> Config</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-arrows-to-eye"></i> Ver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-envelope"></i></i> Contacto</a>

                    <li class="nav-item">

                </ul>
            </div>
            <div class="cont row">
                <h2 class="mt-4 mb-4">Contenido</h2>
                <div class="col-xl-5 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Ventas Mensuales
                        </div>
                        <div class="card-body">
                            <canvas id="monthlySalesChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Usuarios Activos
                        </div>
                        <div class="card-body">
                            <canvas id="activeUsersChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script>
        var monthlySalesData = {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'],
            datasets: [{
                label: 'Ventas',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2
            }]
        };
        var monthlySalesConfig = {
            type: 'bar',
            data: monthlySalesData,
            options: {  
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        var monthlySalesChart = new Chart(document.getElementById('monthlySalesChart'), monthlySalesConfig);
        var activeUsersData = {
            labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'],
            datasets: [{
                label: 'Usuarios Activos',
                data: [25, 30, 35, 40, 45, 50, 55],
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };
        var activeUsersConfig = {
            type: 'line',
            data: activeUsersData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        var activeUsersChart = new Chart(document.getElementById('activeUsersChart'), activeUsersConfig);
    </script>
